<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tony walk</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<canvas id="Canvas"></canvas>
<div id="hud">Pontuação: <span id="pts">0</span></div>


<div id="menu">
  <div class="box">
    <h2>Então escate</h2>
    <input id="playerName" placeholder="Seu nome" maxlength="20"><br>
    <select id="difficulty">
      <option value="facil">Fácil</option>
      <option value="medio" selected>Médio</option>
      <option value="dificil">Difícil</option>
    </select><br>
    <button id="startBtn">Iniciar</button>

    <div id="ranking"></div>
    <button id="clearBtn" class="ghost" style="width:100%;margin-top:8px">Limpar ranking</button>
  </div>
</div>

<div id="gameover" style="display:none">
  <div class="box">
    <h3>Game Over</h3>
    <div id="goScore"></div>
    <div id="goBest" style="margin-top:4px"></div>
    <button id="retryBtn">Jogar Novamente</button>
    <button id="menuBtn" class="ghost">Menu</button>
  </div>
</div>



<script src="script.js">

</script>
</body>
</html>
